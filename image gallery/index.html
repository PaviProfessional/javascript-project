<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="b1.jpg" height="40" width="40" id="frontbtn">
        <div class="gallery">
            <div>
                <span><img src="img1.jpg" height="200"></span>
                <span><img src="img2.jpg" height="200"></span>
                <span><img src="img3.jpg" height="200"></span>
            </div>
            <div>
                <span><img src="img4.jpg" height="200"></span>
                <span><img src="img5.jpg" height="200"></span>
                <span><img src="img6.jpg" height="200"></span>
            </div>
       
        </div>
        

        <img src="b2.jpg" height="40" width="40" id="backbtn">

    </div>
    <script>
        let scrollc=document.querySelector(".gallery")
        let frontbtn=document.getElementById("frontbtn")
        let backbtn=document.getElementById("backbtn")

        frontbtn.addEventListener("click",()=>{
            scrollc.style.scrollBehaviour="smooth";
            scrollc.scrollLeft +=900;
        })
        backbtn.addEventListener("click",()=>{
            scrollc.style.scrollBehaviour="smooth";
            scrollc.scrollLeft -=900;
        })
   
    </script>
</body>
</html>
